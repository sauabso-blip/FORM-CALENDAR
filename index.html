<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Proyectos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1>Calendario de Proyectos</h1>
                <div class="view-switcher">
                    <button id="btn-view-year" class="btn active" data-view="year">Año natural</button>
                    <button id="btn-view-rolling" class="btn" data-view="rolling">Año vista</button>
                    <button id="btn-view-month" class="btn" data-view="month">Vista Mensual</button>
                </div>

                <div class="header-controls">
                    <button id="btn-config" class="btn btn-secondary">⚙ Configurar</button>
                    <div class="filter-group">
                        <div class="multi-select" id="ms-project">
                            <button class="ms-btn" type="button">Filtrar Proyectos ▾</button>
                            <div class="ms-dropdown" id="ms-list-project"></div>
                        </div>
                        <div class="multi-select" id="ms-person">
                            <button class="ms-btn" type="button">Filtrar Responsables ▾</button>
                            <div class="ms-dropdown" id="ms-list-person"></div>
                        </div>
                        <div class="multi-select" id="ms-executor">
                            <button class="ms-btn" type="button">Filtrar Ejecutores ▾</button>
                            <div class="ms-dropdown" id="ms-list-executor"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button id="btn-add-project" class="btn btn-primary">Añadir Proyecto</button>
                <button id="btn-add-task" class="btn btn-primary">Añadir Tarea</button>
            </div>
        </header>

        <main id="app-main">
            <!-- El calendario se renderizará aquí -->
        </main>

        <div id="tooltip" class="tooltip"></div>
        <div id="context-menu" class="context-menu"></div>
    </div>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuración</h2>
                <button id="config-modal-close" class="btn-icon">&times;</button>
            </div>
            <div class="config-tabs-nav">
                <button class="config-tab-btn active" data-tab="projects">Proyectos</button>
                <button class="config-tab-btn" data-tab="people">Personas</button>
                <button class="config-tab-btn" data-tab="executors">Ejecutores</button>
                <button class="config-tab-btn" data-tab="backup">Backups</button>
            </div>
            <div class="config-container">
                <div class="config-main">
                    <!-- Projects Tab -->
                    <div id="config-tab-projects" class="config-tab-content active">
                        <h3>Gestionar Proyectos</h3>
                        <div id="config-list-projects" class="config-list"></div>
                    </div>
                    <!-- People Tab -->
                    <div id="config-tab-people" class="config-tab-content">
                        <h3>Gestionar Personas</h3>
                        <div id="config-list-people" class="config-list"></div>
                    </div>
                    <!-- Executors Tab -->
                    <div id="config-tab-executors" class="config-tab-content">
                        <h3>Gestionar Ejecutores</h3>
                        <div id="config-list-executors" class="config-list"></div>
                    </div>
                    <!-- Backup Tab -->
                    <div id="config-tab-backup" class="config-tab-content">
                        <h3>Copia de Seguridad y Exportación</h3>
                        <button id="btn-export-csv" class="btn btn-secondary">Exportar todo a .CSV</button>
                        <button id="btn-backup-json" class="btn btn-secondary">Crear Copia de Seguridad (.json)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: New Task -->
    <dialog id="modal-task" class="modal">
        <form id="form-task">
            <h2>Gestión de Tarea</h2>
            <input type="hidden" id="task-id">

            <div class="form-group">
                <label for="task-desc">Descripción</label>
                <input type="text" id="task-desc" required placeholder="Descripción de la tarea">
            </div>

            <div class="form-group">
                <label for="task-comments">Comentarios</label>
                <textarea id="task-comments" rows="3" placeholder="Detalles adicionales..."></textarea>
            </div>

            <div class="form-group">
                <label for="task-location">Localización</label>
                <input type="text" id="task-location" placeholder="Ej: Sala de Reuniones / Oficina Central">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="task-start">Fecha Inicio</label>
                    <input type="date" id="task-start" required>
                </div>
                <div class="form-group">
                    <label for="task-end">Fecha Fin</label>
                    <input type="date" id="task-end" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="task-project">Proyecto</label>
                    <select id="task-project" required>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-assignee">Responsable</label>
                    <select id="task-assignee" required>
                        <!-- Populated dynamically from People -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="task-executor">Asignado a (Ejecutor)</label>
                <select id="task-executor">
                    <option value="">-- Seleccionar --</option>
                    <!-- Populated dynamically from Executors -->
                </select>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="btn-cancel-task">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar Tarea</button>
            </div>
        </form>
    </dialog>

    <!-- Modal: New Project -->
    <dialog id="modal-project" class="modal">
        <form id="form-project">
            <h2>Nuevo Proyecto</h2>

            <div class="form-group">
                <input type="hidden" id="project-id">
                <label for="project-name">Nombre del Proyecto</label>
                <input type="text" id="project-name" required placeholder="Ej: Migración ERP">
            </div>

            <div class="form-group">
                <label for="project-color">Color</label>
                <input type="color" id="project-color" value="#3b82f6" required>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="btn-cancel-project">Cancelar</button>
                <button type="submit" class="btn btn-primary">Crear Proyecto</button>
            </div>
        </form>
    </dialog>

    <!-- Modal: Move Task -->
    <dialog id="modal-move-task" class="modal">
        <form id="form-move-task">
            <h2>Mover Tarea</h2>
            <p>Selecciona la nueva fecha de inicio para la tarea. La duración se mantendrá.</p>

            <div class="form-group">
                <label for="move-task-date">Nueva Fecha de Inicio</label>
                <input type="date" id="move-task-date" required>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="btn-cancel-move">Cancelar</button>
                <button type="submit" class="btn btn-primary">Mover Tarea</button>
            </div>
        </form>
    </dialog>


    <!-- Firebase (CDN for External Hosting) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Manual Configuration -->
    <script src="./js/firebaseConfig.js"></script>

    <!-- App Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/store.js"></script>
    <script src="./js/viewYear.js"></script>
    <script src="./js/viewMonth.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
